	<script type="text/javascript">
	function loadItems(){
		items = document.getElementById("items");
		var lenght = 0;

		if(items){
			{% for orden in l_ordenes %}
				tRow = document.createElement('tr');
				btnEdit = "<a class=\"btn btn-info\" href=\"\/editarOrdenPedido\/?q={{orden.codigo}}\" style=\"font-size: 10px; width:100%; height: 40px; padding:0;\"><span class=\"fui-list\"></span><br>Editar</a>";
				//btnElim = "<a class=\"btn btn-danger\" href=\"\/eliminarCliente\/?q={{orden.id}}\" style=\"font-size: 10px; height: 40px; padding:0;\"><span class=\"fui-cross\"></span>Eliminar</a>";
				//tRow.innerHTML = "<td>A"+((i/10>=1)?"0"+i:"00"+i)+"TB</td><td>Item"+i+"</td><td>Detalle"+i+"</td><td>$"+i+",00</td><td>"+i+"</td><td width=\"50\">"+btnEdit+btnElim+"</td>";
				tRow.innerHTML = "<td>{{orden.codigo}}</td><td>{{orden.codigo_factura}}</td><td>{{orden.fecha_compra}}</td><td>{{orden.fecha_facturacion}}</td><td>{{orden.cliente}}</td><td width=\"50\">"+btnEdit/*+btnElim*/+"</td>";
				items.appendChild(tRow);
				lenght++;			    
			{% endfor %}

			document.getElementById('wrap').style('width',lenght*100);
		}
	}
	</script>

<body onload="loadItems();">
