{% extends "base.html"%}

{%block content%}
<div class="container article" id="wrap">

<a class="btn btn-primary" href="../index/#clientes" style="float: left;"><span class="fui-arrow-left"></span>Inicio</a>
    {% if error %}
        <p style="color: red;">Please submit a search term.</p>
    {% endif %}
    <form action="/historiaClinica/" method="get">
        <select name="q">
        {% for c in l_clientes %}
        	<option value="{{ c.id }}">{{ c }}</option>
        {% endfor %}
        </select>
        <input class="btn btn-primary" type="submit" value="Buscar">
    </form>
</div>
{% endblock%}
